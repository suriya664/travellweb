<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Travel Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="icon" href="../assets/images/logo/travel-hub.svg" type="image/svg+xml" />
</head>

<body class="page auth-page">
  <main class="main">
    <section class="section">
      <div class="container">
        <div class="login-card" data-aos="fade-up">
          <div class="auth-logo">
            <a href="../index.html" class="auth-logo-link">
              <img src="../assets/images/logo/travel-hub.svg" alt="Travel Hub logo" width="64" height="64" />
              <h2>Travel Hub</h2>
            </a>
          </div>
          <form class="form" data-validate-form>
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input class="input" type="email" id="login-email" name="email" placeholder="you@example.com" required />
            <span class="form-error"></span>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input class="input" type="password" id="login-password" name="password" placeholder="••••••••" required />
            <span class="form-error"></span>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="remember_me" />
              Remember me on this device
            </label>
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="auth-extra">
            <a href="#">Forgot password?</a>
            <span>New here? <a href="register.html">Create an account</a></span>
          </div>
          </form>
          <div style="margin-top: 1.5rem; display: flex; justify-content: center;">
            <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle dark mode">
              <svg class="theme-icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="theme-icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
              <span class="theme-toggle-text">Dark mode</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3fpdpbF4zZZgvdU0qbodui6wO6PvxBUw9jq5lH0KZsI=" crossorigin="anonymous"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/form-validation.js"></script>
</body>

</html>
