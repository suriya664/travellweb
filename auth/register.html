<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account Â· Travel Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="icon" href="../assets/images/logo/travel-hub.svg" type="image/svg+xml" />
</head>

<body class="page auth-page">
  <main class="main">
    <section class="section">
      <div class="container">
        <div class="register-card" data-aos="fade-up">
          <div class="auth-logo">
            <a href="../index.html" class="auth-logo-link">
              <img src="../assets/images/logo/travel-hub.svg" alt="Travel Hub logo" width="64" height="64" />
              <h2>Travel Hub</h2>
            </a>
          </div>
          <form class="form" data-validate-form data-rules="strong-password">
          <div class="form-grid">
            <div class="form-group">
              <label for="register-name">Full name</label>
              <input class="input" type="text" id="register-name" name="name" data-rule="name" placeholder="Sofia Martinez" required />
              <span class="form-error"></span>
            </div>
            <div class="form-group">
              <label for="register-email">Email address</label>
              <input class="input" type="email" id="register-email" name="email" placeholder="sofia@example.com" required />
              <span class="form-error"></span>
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="register-password">Password</label>
              <input class="input" type="password" id="register-password" name="password" placeholder="Create a password" required />
              <span class="form-error"></span>
              <span class="form-helper">Must be at least 8 characters.</span>
            </div>
            <div class="form-group">
              <label for="register-phone">Phone number (optional)</label>
              <input class="input" type="tel" id="register-phone" name="phone" placeholder="+1 415 555 1234" />
            </div>
          </div>
          <div class="form-group">
            <label for="register-preferences">Travel preferences</label>
            <select id="register-preferences" name="preference">
              <option value="">Select your interest</option>
              <option value="luxury">Luxury escapes</option>
              <option value="adventure">Adventure</option>
              <option value="family">Family travel</option>
              <option value="wellness">Wellness retreats</option>
              <option value="corporate">Corporate retreats</option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="terms" required />
              I agree to the <a href="#">Terms & Privacy</a>.
            </label>
          </div>
          <button class="btn" type="submit">Create account</button>
          <a class="btn light auth-plan-trip" href="../packages/booking.html">Plan a Trip</a>
          <div class="auth-extra">
            <span>Already a member? <a href="login.html">Login</a></span>
          </div>
          </form>
          <div style="margin-top: 1.5rem; display: flex; justify-content: center;">
            <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle dark mode">
              <svg class="theme-icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="theme-icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
              <span class="theme-toggle-text">Dark mode</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3fpdpbF4zZZgvdU0qbodui6wO6PvxBUw9jq5lH0KZsI=" crossorigin="anonymous"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/form-validation.js"></script>
</body>

</html>
